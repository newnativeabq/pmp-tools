{% extends "flashcard/flashcard.html" %}

{% block card_block %}
    <div class="container">
        <h4>Card List (Active)</h4>
        <ul class="card-list">
            {% for card in object_list %}
                <li><a href="{% url 'flashcards:card_detail' pk=card.pk %}">{{ card.title }}</a></li>
            {% empty %}
                <li>No Cards Yet</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
